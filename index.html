<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pixel Art</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="asset/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/main.js"></script>
    <script src="js/Scroller.js"></script>
    <script src="js/Animate.js"></script>
</head>
<body>
    <div class="main">
        <div id="colors">
            <span id="1" class="color" style="background-color: rgb(255, 255, 255);"></span>
            <span id="2" class="color" style="background-color: rgb(228, 228, 228);"></span>
            <span id="3" class="color" style="background-color: rgb(136, 136, 136);"></span>
            <span id="4" class="color" style="background-color: rgb(34, 34, 34);"></span>
            <span id="5" class="color" style="background-color: rgb(255, 167, 209);"></span>
            <span id="6" class="color" style="background-color: rgb(229, 0, 0);"></span>
            <span id="7" class="color" style="background-color: rgb(229, 149, 0);"></span>
            <span id="8" class="color" style="background-color: rgb(160, 106, 66);"></span>
            <span id="9" class="color" style="background-color: rgb(229, 217, 0);"></span>
            <span id="10" class="color" style="background-color: rgb(148, 224, 68);"></span>
            <span id="11" class="color" style="background-color: rgb(2, 190, 1);"></span>
            <span id="12" class="color" style="background-color: rgb(0, 211, 221);"></span>
            <span id="13" class="color" style="background-color: rgb(0, 131, 199);"></span>
            <span id="14" class="color" style="background-color: rgb(0, 0, 234);"></span>
            <span id="15" class="color" style="background-color: rgb(207, 110, 228);"></span>
            <span id="16" class="color" style="background-color: rgb(130, 0, 128);"></span>
        </div>

        <div class="users-div">
            <div class="users"></div>
        </div>

        <div class="position-div">
            <div class="position">
                <p>
                    (
                    <span id="row">0</span>
                    X
                    <span id="col">0</span>
                    )
                </p>
            </div>
        </div>

        <div id="container">
            <div id="spinner"></div>
            <canvas id="content"></canvas>
        </div>
    </div>
</body>
</html>
